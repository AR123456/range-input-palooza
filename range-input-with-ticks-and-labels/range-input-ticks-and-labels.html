<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="range-input-ticks-and-labels.css" />
    <title>Tickmarks and labels</title>
  </head>
  <body>
    <!-- jumbotron  -->
    <div class="p-5 mb-4 rounded-3">
      <h1 class="display-5 fw-bold">To get some labels going</h1>

      <h1 class="display-5 fw-bold">will need need some CSS!</h1>
      <div class="container-fluid py-5">
        <div class="range-container">
          <label for="volume">Volume Adjustment</label>
          <form action="">
            <input
              type="range"
              id="volume"
              name="volume"
              min="0"
              max="1000"
              value="10"
              list="volume-tickmarks"
            />
            <datalist id="volume-tickmarks">
              <option value="0" label="0"></option>
              <option value="250" label="250"></option>
              <option value="500" label="500"></option>
              <option value="750" label="750"></option>
              <option value="1000" label="1000"></option>
            </datalist>
          </form>
        </div>
        <!-- <button
                class="btn"
                type="button"
                href="#"
                target="_blank"
                rel="noopener noreferrer"
              >
                Back to Main page
              </button> -->
      </div>
    </div>
    <script src="range-input-ticks-and-labels.js"></script>
  </body>
</html>
