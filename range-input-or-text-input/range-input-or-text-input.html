<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./range-input-or-text-input.css" />
    <title>Standard Range Slider</title>
  </head>
  <body>
    <!-- jumbotron  -->
    <div class="p-5 mb-4 rounded-3">
      <h1 class="display-5 fw-bold">Range or text input</h1>

      <div class="container-fluid py-5">
        <div class="range-container">
          <form action="">
            <div class="card">
              <div class="card-body">
                <div>
                  <div class="input-group-text">
                    <!-- the "for on the label puts matching ID into focus" -->
                    <label for="savingsRangeInput" class="input-label"
                      >Savings goal $
                    </label>
                    <input
                      id="savingsRange"
                      type="range"
                      min="0"
                      max="1000000"
                      list="tickmarks"
                      value="10000"
                    />
                    <datalist id="tickmarks">
                      <option value="0" label="0"></option>
                      <option value="250000" label="250000"></option>
                      <option value="500000" label="500000"></option>
                      <option value="750000" label="750000"></option>
                      <option value="1000000" label="1000000"></option>
                    </datalist>
                    <div class="input-amount">
                      <input
                        id="savingsRangeInput"
                        name="price"
                        value="10000"
                        class="input-box"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- BUTTONS -->
            <div class="card">
              <div class="card-body">
                <div class="container px-4">
                  <div class="row gx-5">
                    <div class="d-grid gap-2 col-6 mx-auto">
                      <button
                        class="btn btn-primary viva-magenta"
                        id="calculate"
                        type="button"
                      >
                        Calculate
                      </button>
                    </div>
                    <!-- <div class="d-grid gap-2 col-6 mx-auto">
                          <button
                            class="p-3 border bg-light text-center"
                            id="viewReport"
                            type="button"
                          >
                            View Report
                          </button>
                        </div> -->
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <!-- <button
                class="btn"
                type="button"
                href="#"
                target="_blank"
                rel="noopener noreferrer"
              >
                Back to Main page
              </button> -->
      </div>
    </div>
    <script src="range-input-or-text-input.js"></script>
  </body>
</html>
