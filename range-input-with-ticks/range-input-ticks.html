<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    />
    <link rel="stylesheet" href="standard-range.css" />
    <title>Standard Range Slider</title>
  </head>
  <body>
    <!-- jumbotron  -->
    <div class="p-5 mb-4 rounded-3">
      <h1 class="display-5 fw-bold">Add some simple tick mark</h1>

      <h1 class="display-5 fw-bold">just use datalist</h1>
      <div class="container-fluid py-5">
        <div class="range-container">
          <form action="">
            <p>Volume Adjustment</p>

            <input
              type="range"
              id="volume"
              name="volume"
              min="0"
              max="1000"
              value="10"
            />
            <!-- <label for="volume">10</label> -->
          </form>
        </div>

                class="btn"

    </div>
